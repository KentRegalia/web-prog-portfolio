<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEBPROG-Lab4</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        #main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            text-align: center;
            padding: 50px 20px;
            gap: 20px;
        }

        .lab4-card {
            background-color: #f0f4f8;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .lab4-card h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .lab4-card p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .lab4-card a button {
            padding: 12px 28px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            transition: 0.3s ease;
        }

        .lab4-card a button:hover {
            background-color: #0056b3;
        }

        #footer {
            text-align: center;
            padding: 15px 0;
            width: 100%;
            border-top: 2px solid #e0e0e0;
            background-color: #dedede;
            color: black;
        }

        .dark-mode #footer {
            background-color: #2a2a2a;
            color: #f0f0f0;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <h2>
            <a href="index.html">Home</a>
        </h2>
    </header>

    <section id="main-content">
        <div class="lab4-card">
            <h2>GitHub Site</h2>
            <p>
                Click the button below to view the live site on GitHub.
            </p>
            <a href="https://kentregalia.github.io/web-prog-portfolio/" target="_blank">
                <button>View Site</button>
            </a>
        </div>
    </section>

    <div id="footer">
        <p><strong>WebProg - Web Programming 2025</strong></p>
    </div>

</body>
</html>
